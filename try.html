<!DOCTYPE html>
<html>
<head>
    <style>
        .circle-chart {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 300px;
            position: relative;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgba(231, 119, 78, 0.32);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: move;
        }
    </style>
</head>
<body>
<div class="circle-chart" id="chart-container"></div>
<script>
    const data = {
        'Topic 1': 30,
        'Topic 2': 20,
        'Topic 3': 40,
        'Topic 4': 10,
        'Topic 5': 15,
    }
    // 计算data中值的和
    let sum = 0;
    for (const topic in data) {
        sum += data[topic];
    }
    console.log('sum', sum)
    // 计算每个标签的边长（按正方形算）
    const totalArea = 10000; // 容器的总面积
    for (const topic in data) {
        data[topic] = Math.sqrt(totalArea * data[topic] / sum);
    }

    const chartContainer = document.getElementById('chart-container');
    chartContainer.innerHTML = '';
    const colorBoard = ['#e84e4e', '#ec7a3c', '#f3d63e', '#7de770',
        '#9beff6', '#3b8cf6', '#6d6de7'];

    // 遍历数据并渲染圆形元素
    for (const topic in data) {
        const a = data[topic];
        const circle = document.createElement('div');
        circle.className = 'circle';
        circle.innerText = topic;
        circle.id = topic;
        circle.style.backgroundColor = colorBoard[random(7)];
        // 设置圆的d大小
        circle.style.width = a * 2 + 'px';
        circle.style.height = a * 2 + 'px';

        circle.style.top = random(200) + 'px';
        circle.style.left = random(400) + 'px';

        circle.style.fontSize = a / 2 + 'px';

        circle.addEventListener("mousedown", dragStart);
        circle.addEventListener("mouseup", dragEnd);

        chartContainer.appendChild(circle);
    }

    function random(max) {
        return Math.floor(Math.random() * max);
    }



    let activeElement = null;
    let initialX;
    let initialY;
    let xOffset = 0;
    let yOffset = 0;

    // 拖拽开始时记录初始位置
    function dragStart(e) {
        activeElement = e.target;
        initialX = e.clientX - activeElement.getBoundingClientRect().left - xOffset;
        initialY = e.clientY - activeElement.getBoundingClientRect().top - yOffset;
    }

    function dragEnd(e) {
        activeElement = null;
        xOffset = 0;
        yOffset = 0;
    }

    function drag(e) {
        if (activeElement) {
            e.preventDefault();
            xOffset = e.clientX - initialX;
            yOffset = e.clientY - initialY;
            setTranslate(xOffset, yOffset, activeElement);
        }
    }

    function setTranslate(xPos, yPos, el) {
        el.style.left = xPos + 'px';
        el.style.top = yPos + 'px';
    }

    document.addEventListener("mousemove", drag);
</script>
</body>
</html>
