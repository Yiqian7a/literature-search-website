<!DOCTYPE html>
<html lang="en">
<head>
	<style>
				body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
		}
		h1 {
			text-align: center;
		}
		table {
			margin: auto;
			border-collapse: collapse;
			width: 80%;
			max-width: 800px;
			background-color: white;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}
		th, td {
			padding: 12px 15px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f5f5f5;
			font-weight: bold;
			border-top: 2px solid #ddd;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		header{
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

		 nav a {
            text-decoration: none;
            margin: 10px;
            color: #333;
            font-weight: bold;
         }
		
    </style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<header>
		<h1>
			文献搜索
		</h1>
	</header>
	<nav>
		<a href="#">首页</a>
        <a href="#">热门文献</a>
        <a href="#">我的收藏</a>
        <a href="https://www.baidu.com">历史记录</a>
	</nav>
	<table>
		<thead>
			<tr>
				<th>时间</th>
				<th>文献名</th>
				<th>文献作者</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>2023-11-21 </td>
				<td>Google</td>
				<td>https://www.google.com/</td>
				<td><button class="delete-button" onclick="deleteRow(this)">删除</button></td>
			</tr>
			<tr>
				<td>2023-11-20 </td>
				<td>Baidu</td>
				<td>https://www.baidu.com/</td>
				<td><button class="delete-button" onclick="deleteRow(this)">删除</button></td>
			</tr>
			<tr>
				<td>2023-11-19 </td>
				<td>Taobao</td>
				<td>https://www.taobao.com/</td>
				<td><button class="delete-button" onclick="deleteRow(this)">删除</button></td>
			</tr>
		</tbody>
	</table>
	<script>
        function deleteRow(button) {
            var row = button.parentNode.parentNode; // 获取要删除的行
            row.parentNode.removeChild(row); // 从表格中删除选定的行
        }
    </script>
</body>
</html>
