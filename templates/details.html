<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="TI"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/details.css">
</head>

<body>
<header>
    <script src="/static/common_header.js"></script>
</header>


<main class="main-container">
    <div id="summary-container">
        <h1 id="TI"></h1>
        <p>文献摘要:</p>
        <p id="AB"></p>
        <a id="read-original">阅读原文</a>
    </div>

    <div class="main-title-container">
        <div>
            <p class="title">作者：</p>
            <p class="content" id="AU"></p>
        </div>
        <div>
            <p class="title">页数：</p>
            <p class="content" id="PG"></p>
        </div>
        <div>
            <p class="title">出版日期：</p>
            <p class="content" id="PD"></p>
        </div>
        <div>
            <p class="title">类别：</p>
            <p class="content" id="WC"></p>
        </div>
        <div>
            <p class="title">研究方向：</p>
            <p class="content" id="SC"></p>
        </div>
        <div>
            <p class="title">引用的参考文献数：</p>
            <p class="content" id="NR"></p>
        </div>
        <div>
            <p class="title">被引用次数(180天):</p>
            <p class="content" id="U1"></p>
        </div>
        <div>
            <p class="title">被引用次数(2013年至今):</p>
            <p class="content" id="U2"></p>
        </div>
        <div>
            <p class="title">会议标题：</p>
            <p class="content" id="CT"></p>
        </div>
        <div>
            <p class="title">会议日期：</p>
            <p class="content" id="CY"></p>
        </div>
        <div>
            <p class="title">会议地点：</p>
            <p class="content" id="CL"></p>
        </div>
        <div>
            <p class="title">会议赞助方：</p>
            <p class="content" id="SP"></p>
        </div>
        <div>
            <p class="title">会议主办方：</p>
            <p class="content" id="HO"></p>
        </div>
    </div>

    <div id="source-tree-container">
        <h1>溯源树</h1>
        主题树
    </div>


</main>


<footer>
    &copy; 2023 文献搜索. All rights reserved.
</footer>

<script>
    var jsonData = {{ details.json | safe }};

    document.getElementById("TI").innerHTML = jsonData.TI;
    document.getElementById("AU").innerHTML = jsonData.AU;
    document.getElementById("PG").innerHTML = jsonData.PG;
    document.getElementById("PD").innerHTML = jsonData.PY +' '+ jsonData.PD;
    document.getElementById("WC").innerHTML = jsonData.WC;
    document.getElementById("SC").innerHTML = jsonData.SC;
    document.getElementById("NR").innerHTML = jsonData.NR;
    document.getElementById("U1").innerHTML = jsonData.U1;
    document.getElementById("U2").innerHTML = jsonData.U2;
    document.getElementById("CT").innerHTML = jsonData.CT;
    document.getElementById("CY").innerHTML = jsonData.CY;
    document.getElementById("CL").innerHTML = jsonData.CL;
    document.getElementById("SP").innerHTML = jsonData.SP;
    document.getElementById("HO").innerHTML = jsonData.HO;
    document.getElementById("AB").innerHTML = jsonData.AB;
    // 构建原文链接
    var originalLink = "https://webofscience.clarivate.cn/wos/woscc/full-record/" + jsonData.UT;
    document.getElementById("read-original").href = originalLink; // 将链接赋给 <a> 元素的 href 属性
</script>
</body>
</html>
