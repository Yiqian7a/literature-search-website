    <!-- 新闻容器 -->

    <!-- 翻页容器 -->
    <div class="pagination"></div>
  
    <script>
      // 新闻数据
      const newsData = [
        {
          title: "文献标倒萨倒萨倒萨倒萨倒萨大苏打题 1",
          content: "文献内倒萨倒萨倒萨倒萨倒萨大苏打容 1"
        },
        {
          title: "文献标题 2",
          content: "文献内容 2"
        },
        {
          title: "文献标题 3",
          content: "文献内容 3"
        },
        {
          title: "文献标题 4",
          content: "文献内容 4"
        },
        {

          content: "文献内容 5"
        },
        {
          title: "文献标题 6",
          content: "文献内容 6"
        },
        {

          content: "文献内容 7"
        },
        {
          title: "文献标题 8",
          content: "文献内容 8"
        },
        {
          title: "文献标题 9",
          content: "文献内容 9"
        },
        {
          title: "文献标题 10",
          content: "文献内容 10"
        },
        {
          title: "文献标题 11",
          content: "文献内容 11"
        },
        {
          title: "文献标题 12",
          content: "文献内容 12"
        }
        
      ];
  
      // 每页显示的新闻数
      const newsPerPage = 5;
  
      // 计算总页数
      const totalPages = Math.ceil(newsData.length / newsPerPage);
  
      // 初始化当前页码
      let currentPage = 1;
  
      // 获取新闻容器和翻页容器
      const newsContainer = document.getElementById("news-container");
      const paginationContainer = document.querySelector(".pagination");
  
      // 显示当前页的新闻
      function showPage(page) {
        // 更新当前页码
        currentPage = page;
  
        // 计算起始索引和结束索引
        const startIndex = (page - 1) * newsPerPage;
        const endIndex = startIndex + newsPerPage;
  
        // 清空新闻容器中的内容
        newsContainer.innerHTML = "";
  
        // 遍历新闻数据，显示当前页的新闻
        for (let i = startIndex; i < endIndex && i < newsData.length; i++) {
          const newsItem = newsData[i];
          const newsElement = document.createElement("div");
          newsElement.classList.add("news-item");
          newsElement.innerHTML = `
            <h2>${newsItem.title}</h2>
            <p>${newsItem.content}</p>
            <a href="www.baidu.com" onclick
          `;
          newsContainer.appendChild(newsElement);
        }
  
        // 更新翻页导航栏
        updatePagination();
      }
  
      // 更新翻页导航栏
      function updatePagination() {
        // 生成翻页链接
        let paginationHTML = "";
        for (let i = 1; i <= totalPages; i++) {
          if (i === currentPage) {
            paginationHTML += `
              <a href="#" class="active">${i}</a>
            `;
          } else {
            paginationHTML += `
              <a href="#" onclick="showPage(${i})">${i}</a>
            `;
          }
        }
  
        // 更新翻页容器中的内容
        paginationContainer.innerHTML = paginationHTML;
      }
  
      // 显示第一页的新闻
      showPage(1);
    </script>
